<div class="row row-movies">
    <h2 class="heading"> My Movies</h2>
<hr />
<div class="movielist">
    <p class="totals"> These are my all time favourite movies. 
        If you like them, click on the movie icon to download.</p>
        Total Movies :
        <p class = "totals"> {{totalMovies}}</p>
     
</div>
<hr />

<table class =" table table-hover" align="center" margin-top = "15px" >
      <thead>
          <tr>
              <th>Movie</th>
              <th>Ratings</th>
              <th>Description</th>
          </tr>
      </thead>
      <tbody>
           <tr *ngFor = "let movie of movies">
                    <td align="left"> <a href="{{movie.link}}"><img src="{{movie.url}}" width="50" height="50"></a>{{movie.movie}}</td>
                    <td>{{movie.ratings}}</td>
                    <td>{{movie.description}}</td>
            </tr>
      </tbody>
</table>
<div class ="navigate" >
        <a href="list.component.html" class="previous round">&#8249;</a>
        <a href="list.component.html" class="next round">&#8250;</a>
 </div>

</div>
